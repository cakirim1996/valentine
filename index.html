<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Valentine</title>

  <style>
    :root{
      --max: 520px;
      --yesScale: 1;
      --shakeDeg: 0deg;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:#fff;
      color:#111;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow:hidden;
    }

    .wrap{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 18px;
    }

    .card{
      width:min(var(--max),100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:14px;
    }

    .gif{
      width:min(320px,82vw);
      border-radius:16px;
      overflow:hidden;
      background:#f4f4f4;
    }
    .gif img{ width:100%; height:auto; display:block; }

    h1{
      margin:0;
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
    }

    .msg{
      min-height:20px;
      font-size:14px;
      color:#444;
      margin-top:-4px;
    }

    /* playground */
    .buttons{
      margin-top:6px;
      width:min(380px, 94vw);
      height:64px;
      position:relative;
      display:block;
    }

    button{
      border:1px solid #111;
      background:#fff;
      color:#111;
      padding:10px 16px;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      touch-action: manipulation;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      white-space:nowrap;
    }

    /* both absolutely positioned */
    #yesBtn, #noBtn{
      position:absolute;
      top:50%;
      transform: translate(-50%, -50%);
      transition: left 140ms ease, top 140ms ease, opacity 220ms ease, transform 160ms ease;
      will-change: transform, left, top, opacity;
    }

    /* YES: can be gigantic, BUT never blocks clicks */
    #yesBtn{
      z-index: 1;
      pointer-events: none; /* IMPORTANT */
      transform: translate(-50%, -50%) scale(var(--yesScale)) rotate(var(--shakeDeg));
      transform-origin:center;
    }

    /* Invisible click target for YES (stays normal size) */
    #yesHit{
      position:absolute;
      top:50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: transparent;
      border: 0;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      touch-action: manipulation;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    /* NO is always on top so it can NEVER be covered */
    #noBtn{
      z-index: 9999; /* ALWAYS ABOVE */
      opacity:1;
    }

    #noBtn.bye{
      opacity:0;
      transform: translate(120vw, -50%);
      pointer-events:none;
    }

    /* confetti */
    #confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:5;
      opacity:0;
    }
    #confetti.on{ opacity:1; }

    @media (prefers-reduced-motion: reduce){
      #yesBtn, #noBtn, #yesHit{ transition:none; }
    }
  </style>
</head>

<body>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="card" aria-label="Valentine question">
      <div class="gif">
        <img id="gifImg" src="valentine.gif" alt="Valentine gif"
             onerror="this.alt='(Lege valentine.gif neben index.html)'; this.style.opacity=.2;" />
      </div>

      <h1 id="title">Will you be my valentine? ðŸ’˜</h1>
      <div class="msg" id="msg"></div>

      <div class="buttons" id="btnRow">
        <button id="yesBtn" aria-hidden="true">Yes</button>
        <button id="yesHit" aria-label="Yes">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </section>
  </main>

  <script>
    const root   = document.documentElement;
    const yesBtn = document.getElementById("yesBtn");   // visual huge button
    const yesHit = document.getElementById("yesHit");   // real click target
    const noBtn  = document.getElementById("noBtn");
    const msgEl  = document.getElementById("msg");
    const titleEl= document.getElementById("title");
    const gifImg = document.getElementById("gifImg");
    const btnRow = document.getElementById("btnRow");

    const START_GIF = "valentine.gif";
    const YES_GIF   = "yay.gif";

    const noMessages = [
      "Sicher? ðŸ¤¨",
      "Glaube du hast dich verdrÃ¼ckt ðŸ˜­",
      "Nochmal Ã¼berlegen bitte ðŸ¥º",
      "Das tut weh ðŸ’”",
      "Letzte Chanceâ€¦ ðŸ˜‡"
    ];
    const FINAL_INDEX = noMessages.length;

    gifImg.src = START_GIF;

    function placeInitial(){
      const r = btnRow.getBoundingClientRect();
      const y = yesHit.getBoundingClientRect(); // use hit target size
      const n = noBtn.getBoundingClientRect();
      const gap = 18;

      const centerX = r.width / 2;
      const yesX = centerX - (gap/2) - (y.width/2);
      const noX  = centerX + (gap/2) + (n.width/2);

      const midY = r.height / 2;

      // position yes (both visual + hit)
      yesBtn.style.left = yesX + "px";
      yesBtn.style.top  = midY + "px";
      yesHit.style.left = yesX + "px";
      yesHit.style.top  = midY + "px";

      // position no
      noBtn.style.left  = noX + "px";
      noBtn.style.top   = midY + "px";
    }

    window.addEventListener("load", placeInitial);
    window.addEventListener("resize", placeInitial);

    let noClicks = 0;
    let yesScale = 1;

    let shakeTimer = null;
    function doShake(intensityDeg){
      if (shakeTimer) return;
      let t = 0;
      shakeTimer = setInterval(() => {
        const angle = (t % 2 === 0) ? -intensityDeg : intensityDeg;
        root.style.setProperty("--shakeDeg", angle + "deg");
        t++;
        if (t > 10){
          clearInterval(shakeTimer);
          shakeTimer = null;
          root.style.setProperty("--shakeDeg", "0deg");
        }
      }, 45);
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    function rand(min,max){ return Math.random()*(max-min)+min; }

    function rectsOverlap(a, b, pad=10){
      return !(
        a.right + pad < b.left ||
        a.left  - pad > b.right ||
        a.bottom+ pad < b.top ||
        a.top   - pad > b.bottom
      );
    }

    function teleportNoFair(){
      const area = btnRow.getBoundingClientRect();
      const yesR = yesHit.getBoundingClientRect(); // use hit target for collision
      const noR  = noBtn.getBoundingClientRect();

      const pad = 10;
      const minX = pad + (noR.width/2);
      const maxX = area.width - pad - (noR.width/2);
      const minY = pad + (noR.height/2);
      const maxY = area.height - pad - (noR.height/2);

      for (let i=0; i<30; i++){
        const x = rand(minX, maxX);
        const y = rand(minY, maxY);

        const candidate = {
          left: area.left + x - noR.width/2,
          right: area.left + x + noR.width/2,
          top: area.top + y - noR.height/2,
          bottom: area.top + y + noR.height/2,
        };

        if (!rectsOverlap(candidate, yesR, 12)){
          noBtn.style.left = x + "px";
          noBtn.style.top  = y + "px";
          return;
        }
      }
    }

    // NO click
    noBtn.addEventListener("click", () => {
      noClicks++;

      const msgIndex = Math.min(noClicks - 1, noMessages.length - 1);
      msgEl.textContent = noMessages[msgIndex];

      // YES becomes huge (overdimensional)
      yesScale = clamp(yesScale + 0.55, 1, 12);  // <<< BIG growth
      root.style.setProperty("--yesScale", yesScale.toFixed(3));

      // stronger shake
      const intensity = clamp(2 + noClicks * 1.2, 2, 28);
      doShake(intensity);

      // teleport NO until the last message is reached
      if (noClicks < FINAL_INDEX){
        teleportNoFair();
      } else {
        noBtn.classList.add("bye");
        noBtn.disabled = true;
      }
    });

    // ---------- infinite confetti on YES ----------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d", { alpha:true });
    let pieces = [];
    let running = false;

    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas, { passive:true });

    function spawnConfetti(count=280){
      pieces = [];
      for(let i=0;i<count;i++){
        pieces.push({
          x: rand(0, window.innerWidth),
          y: rand(-window.innerHeight, -20),
          vx: rand(-1.6, 1.6),
          vy: rand(2.2, 5.8),
          r:  rand(4, 10),
          rot: rand(0, Math.PI*2),
          vr: rand(-0.10, 0.10),
          c: `hsl(${Math.floor(rand(0,360))} 95% 60%)`
        });
      }
    }

    function loop(){
      if(!running) return;
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.vy *= 1.0006;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.7);
        ctx.restore();

        if(p.y > window.innerHeight + 30){
          p.y = rand(-160, -20);
          p.x = rand(0, window.innerWidth);
          p.vy = rand(2.2, 5.8);
        }
        if(p.x < -30) p.x = window.innerWidth + 30;
        if(p.x > window.innerWidth + 30) p.x = -30;
      }
      requestAnimationFrame(loop);
    }

    function startConfettiInfinite(){
      resizeCanvas();
      spawnConfetti();
      running = true;
      canvas.classList.add("on");
      loop();
    }

    function onYes(){
      titleEl.textContent = "Yay ðŸ’˜";
      gifImg.style.opacity = "1";
      gifImg.src = YES_GIF;
      gifImg.onerror = () => {
        gifImg.alt = "(Lege yay.gif neben index.html)";
        gifImg.style.opacity = .2;
      };

      btnRow.style.display = "none";
      msgEl.textContent = "";
      msgEl.style.display = "none";

      startConfettiInfinite();
    }

    // YES click (use hit target)
    yesHit.addEventListener("click", onYes);
  </script>
</body>
</html>
