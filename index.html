<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Valentine ðŸ’˜</title>

  <style>
    :root{
      --max: 520px;
      --shake: 0deg;
      --noX: 0px;
      --noOpacity: 1;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:#fff;   /* plain white */
      color:#111;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow:hidden;   /* no scroll */
    }

    .wrap{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 18px;
      position:relative;
      z-index:2;
    }

    .card{
      width:min(var(--max),100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:14px;
    }

    .gif{
      width:min(320px,82vw);
      border-radius:16px;
      overflow:hidden;
      background:#f4f4f4;
    }
    .gif img{ width:100%; height:auto; display:block; }

    h1{
      margin:0;
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
    }

    .msg{
      min-height:20px;
      font-size:14px;
      color:#444;
      margin-top:-4px;
    }

    .buttons{
      margin-top:6px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
    }

    button{
      border:1px solid #111;
      background:#fff;
      color:#111;
      padding:10px 16px;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      touch-action: manipulation;
      user-select:none;
    }
    button:active{ transform: scale(.98); }

    /* YES only shakes (no scaling) */
    #yesBtn{
      transform: rotate(var(--shake));
      transform-origin:center;
      will-change: transform;
      transition: transform 140ms ease;
    }

    /* NO slides out progressively */
    #noBtn{
      transform: translateX(var(--noX));
      opacity: var(--noOpacity);
      will-change: transform, opacity;
      transition: transform 160ms ease, opacity 200ms ease;
    }

    /* confetti layer */
    #confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:3;
      opacity:0;
    }
    #confetti.on{ opacity:1; }

    @media (prefers-reduced-motion: reduce){
      #yesBtn, #noBtn { transition:none; }
    }
  </style>
</head>

<body>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="card" aria-label="Valentine question">
      <div class="gif">
        <img id="gifImg" src="valentine.gif" alt="Valentine gif"
             onerror="this.alt='(Lege valentine.gif neben index.html)'; this.style.opacity=.2;" />
      </div>

      <h1 id="title">Will you be my valentine? ðŸ’˜</h1>
      <div class="msg" id="msg"></div>

      <div class="buttons" id="btnRow">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </section>
  </main>

  <script>
    const root   = document.documentElement;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msgEl  = document.getElementById("msg");
    const titleEl= document.getElementById("title");
    const gifImg = document.getElementById("gifImg");
    const btnRow = document.getElementById("btnRow");

    const START_GIF = "valentine.gif";
    const YES_GIF   = "yay.gif";

    const noMessages = [
      "Sicher? ðŸ¤¨",
      "Glaube du hast dich verdrÃ¼ckt ðŸ˜­",
      "Nochmal Ã¼berlegen bitte ðŸ¥º",
      "Das tut weh ðŸ’”",
      "Letzte Chanceâ€¦ ðŸ˜‡",
      "Ok jetzt reicht ðŸ˜Œ"
    ];

    gifImg.src = START_GIF;

    let noClicks = 0;
    let noX = 0;

    // short shake on YES
    let shakeTimer = null;
    function doShake(){
      if (shakeTimer) return;
      let t = 0;
      shakeTimer = setInterval(() => {
        const angle = (t % 2 === 0) ? -3 : 3;
        root.style.setProperty("--shake", angle + "deg");
        t++;
        if (t > 8){
          clearInterval(shakeTimer);
          shakeTimer = null;
          root.style.setProperty("--shake", "0deg");
        }
      }, 55);
    }

    // NO click: move out + show message + shake YES
    noBtn.addEventListener("click", () => {
      noClicks++;

      msgEl.textContent = noMessages[Math.min(noClicks - 1, noMessages.length - 1)];
      doShake();

      // move NO out step by step (based on screen width)
      const step = Math.max(26, Math.floor(window.innerWidth * 0.10)); // ~10% screen
      noX += step;
      root.style.setProperty("--noX", noX + "px");

      // fade + disable when far enough
      if (noX > window.innerWidth * 0.60){
        root.style.setProperty("--noOpacity", "0");
        noBtn.style.pointerEvents = "none";
      }
    });

    // ---------- Infinite Confetti ----------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d", { alpha:true });
    let pieces = [];
    let running = false;
    let rafId = null;

    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas, { passive:true });

    function rand(min,max){ return Math.random()*(max-min)+min; }

    function spawnConfetti(count=220){
      pieces = [];
      for(let i=0;i<count;i++){
        pieces.push({
          x: rand(0, window.innerWidth),
          y: rand(-window.innerHeight, -20),
          vx: rand(-1.6, 1.6),
          vy: rand(2.2, 5.2),
          r:  rand(4, 10),
          rot: rand(0, Math.PI*2),
          vr: rand(-0.10, 0.10),
          c: `hsl(${Math.floor(rand(0,360))} 95% 60%)`
        });
      }
    }

    function loop(){
      if(!running) return;
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.vy *= 1.001;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.7);
        ctx.restore();

        // respawn from top (infinite)
        if(p.y > window.innerHeight + 30){
          p.y = rand(-140, -20);
          p.x = rand(0, window.innerWidth);
          p.vy = rand(2.2, 5.2);
        }
        // wrap sideways a bit
        if(p.x < -20) p.x = window.innerWidth + 20;
        if(p.x > window.innerWidth + 20) p.x = -20;
      }

      rafId = requestAnimationFrame(loop);
    }

    function startConfettiInfinite(){
      resizeCanvas();
      spawnConfetti();
      running = true;
      canvas.classList.add("on");
      loop();
    }

    // YES click: swap gif, remove buttons + message, start infinite confetti
    yesBtn.addEventListener("click", () => {
      // remove buttons + message line
      btnRow.style.display = "none";
      msgEl.textContent = "";
      msgEl.style.display = "none";

      // update title + gif
      titleEl.textContent = "Yay ðŸ’˜";
      gifImg.style.opacity = "1";
      gifImg.src = YES_GIF;
      gifImg.onerror = () => {
        gifImg.alt = "(Lege yay.gif neben index.html)";
        gifImg.style.opacity = .2;
      };

      // start infinite confetti
      startConfettiInfinite();
    });
  </script>
</body>
</html>
