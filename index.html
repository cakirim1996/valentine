    (function(){
      const prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      const root = document.documentElement;
      const yesBtn = document.getElementById("yesBtn");
      const noBtn  = document.getElementById("noBtn");
      const msgEl  = document.getElementById("msg");
      const btnRow = document.getElementById("btnRow");
      const gif    = document.getElementById("mainGif");
      const headline = document.getElementById("headline");
      const disco  = document.getElementById("disco");
      const card   = document.getElementById("card");

      const messages = [

      ];

      let noClicks = 0;

      function setVar(name, value){
        root.style.setProperty(name, value);
      }

      function pulseYes(){
        // grow
        const scale = 1 + Math.min(0.16 * (noClicks + 1), 1.2); // caps growth
        setVar("--yes-scale", scale.toFixed(3));

        // wiggle
        if (!prefersReduced){
          yesBtn.classList.remove("wiggle");
          // force reflow to restart animation
          void yesBtn.offsetWidth;
          yesBtn.classList.add("wiggle");
        }
      }

      function moveNo(){
        // slide out step-by-step
        const step = 46; // px
        const x = step * (noClicks + 1);
        setVar("--no-x", x + "px");

        // fade after enough clicks
        const fadeStart = 4;
        const fadeEnd = 7; // becomes basically gone at 7
        if (noClicks >= fadeStart){
          const t = Math.min((noClicks - fadeStart) / (fadeEnd - fadeStart), 1);
          const opacity = (1 - t) * 1; // 1 -> 0
          setVar("--no-opacity", opacity.toFixed(3));
          if (t >= 1){
            noBtn.classList.add("disabled");
            noBtn.setAttribute("aria-disabled", "true");
          }
        }
      }

      function updateMessage(){
        msgEl.textContent = messages[Math.min(noClicks, messages.length - 1)];
        msgEl.classList.add("show");
      }

      noBtn.addEventListener("click", () => {
        if (noBtn.classList.contains("disabled")) return;

        updateMessage();
        pulseYes();
        moveNo();
        noClicks++;
      });

      // YES behavior
      yesBtn.addEventListener("click", () => {

        btnRow.classList.add("hidden");
        msgEl.classList.remove("show");

        // Disco overlay + confetti
        card.classList.add("celebrate");

        if (!prefersReduced){
          disco.classList.add("on");
          runConfetti(2600); // a few seconds

          // Keep it clean for reduced motion: no disco animation or confetti
          disco.style.opacity = "0.18";
        }
      });

      // Confetti (lightweight canvas)
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d", { alpha: true });

      function resize(){
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener("resize", resize, { passive: true });
      resize();

      function runConfetti(durationMs){
        canvas.classList.add("on");

        const W = window.innerWidth;
        const H = window.innerHeight;

        const colors = ["#ff3d7f","#ff7ab6","#ffd166","#06d6a0","#118ab2","#9b5de5"];
        const pieces = [];
        const count = 120;

        for (let i=0;i<count;i++){
          pieces.push({
            x: Math.random()*W,
            y: -20 - Math.random()*H*0.3,
            w: 6 + Math.random()*6,
            h: 8 + Math.random()*10,
            vx: -1.6 + Math.random()*3.2,
            vy: 2.2 + Math.random()*3.4,
            rot: Math.random()*Math.PI,
            vr: -0.18 + Math.random()*0.36,
            color: colors[(Math.random()*colors.length)|0],
            alpha: 1
          });

        function frame(t){
          const elapsed = t - start;
          ctx.clearRect(0, 0, W, H);

          // Fade near end
          const fade = Math.max(0, Math.min(1, 1 - (elapsed - (durationMs*0.72)) / (durationMs*0.28)));

          for (const p of pieces){
            p.x += p.vx;
            p.y += p.vy;
            p.rot += p.vr;

            if (p.x < -40) p.x = W + 40;
            if (p.x > W + 40) p.x = -40;

            ctx.save();
            ctx.globalAlpha = p.alpha * fade;
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rot);
            ctx.fillStyle = p.color;
            ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
            ctx.restore();
          }

          if (elapsed < durationMs){
            requestAnimationFrame(frame);
          } else {
            ctx.clearRect(0, 0, W, H);
            canvas.classList.remove("on");
          }
        }

        requestAnimationFrame(frame);
      }
    })();
