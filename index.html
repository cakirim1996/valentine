<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Valentine</title>
  <style>
    :root{
      --max: 520px;
      --yesScale: 1;
      --shake: 0deg;
      --noX: 0px;
      --noOpacity: 1;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:#fff;
      color:#111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    .wrap{
      min-height: 100svh; /* mobile safe */
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 18px;
    }

    .card{
      width: min(var(--max), 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 14px;
    }

    .gif{
      width: min(320px, 82vw);
      border-radius: 16px;
      overflow:hidden;
      background:#f4f4f4;
    }
    .gif img{
      width:100%;
      height:auto;
      display:block;
    }

    h1{
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .buttons{
      margin-top: 8px;
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content:center;
    }

    button{
      border: 1px solid #111;
      background: #fff;
      color:#111;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      touch-action: manipulation;
      user-select:none;
      transition: transform 140ms ease;
    }
    button:active{ transform: scale(0.98); }

    /* YES grows + shakes */
    #yesBtn{
      transform: scale(var(--yesScale)) rotate(var(--shake));
      transform-origin: center;
      will-change: transform;
    }

    /* NO slides out gradually */
    #noBtn{
      transform: translateX(var(--noX));
      opacity: var(--noOpacity);
      will-change: transform, opacity;
      transition: transform 160ms ease, opacity 180ms ease;
    }

    /* small helper text (optional) */
    .sub{
      margin: 6px 0 0;
      font-size: 12px;
      color:#666;
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      #yesBtn, #noBtn { transition: none; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Valentine question">
      <!-- Put valentine.gif next to this file OR replace with a GIF URL -->
      <div class="gif">
        <img src="valentine.gif" alt="Cute valentine gif"
             onerror="this.alt='(Add valentine.gif next to index.html)'; this.style.opacity=.2;" />
      </div>

      <h1>Will you be my valentine</h1>

      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>

      <!-- remove this line if you want ultra-minimal -->
      <!-- <p class="sub">(tap carefully)</p> -->
    </section>
  </main>

  <script>
    const root = document.documentElement;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    let yesScale = 1;
    let noClicks = 0;
    let noX = 0;

    // shake animation for yes (manual, lightweight)
    let shakeTimer = null;
    function doShake() {
      if (shakeTimer) return;
      let t = 0;
      shakeTimer = setInterval(() => {
        // alternating tiny rotation
        const angle = (t % 2 === 0) ? -2.5 : 2.5;
        root.style.setProperty("--shake", angle + "deg");
        t++;
        if (t > 8) {
          clearInterval(shakeTimer);
          shakeTimer = null;
          root.style.setProperty("--shake", "0deg");
        }
      }, 60);
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    noBtn.addEventListener("click", () => {
      noClicks++;

      // move NO out of view step by step
      // using vw so it adapts to mobile width
      const step = Math.max(24, Math.floor(window.innerWidth * 0.08)); // ~8% of screen
      noX += step;

      // grow YES and shake it
      yesScale = clamp(yesScale + 0.22, 1, 3.8);
      root.style.setProperty("--yesScale", yesScale.toFixed(3));
      doShake();

      // apply NO movement
      root.style.setProperty("--noX", noX + "px");

      // once NO is far, fade it out + disable
      if (noX > window.innerWidth * 0.55) {
        root.style.setProperty("--noOpacity", "0");
        noBtn.style.pointerEvents = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      // simple ‚Äúsuccess‚Äù without extra clutter
      yesBtn.textContent = "Yay üíò";
      noBtn.style.opacity = "0";
      noBtn.style.pointerEvents = "none";
      yesBtn.disabled = true;
      root.style.setProperty("--shake", "0deg");
      root.style.setProperty("--yesScale", "1.25");
    });
  </script>
</body>
</html>
