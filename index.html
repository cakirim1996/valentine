<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Valentine üíò</title>

  <style>
    :root{
      --max: 520px;

      /* YES */
      --yesScale: 1;
      --shakeDeg: 0deg;

      /* NO slide-away + fade */
      --noX: 0px;
      --noOpacity: 1;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background:#fff;
      color:#111;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow:hidden; /* no scroll */
    }

    .wrap{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 18px;
      position:relative;
      z-index:2;
    }

    .card{
      width:min(var(--max),100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:14px;
    }

    .gif{
      width:min(320px,82vw);
      border-radius:16px;
      overflow:hidden;
      background:#f4f4f4;
    }
    .gif img{ width:100%; height:auto; display:block; }

    h1{
      margin:0;
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
    }

    .msg{
      min-height:20px;
      font-size:14px;
      color:#444;
      margin-top:-4px;
    }

    /* Buttons area */
    .buttons{
      margin-top:6px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      position: relative;
      width: min(360px, 92vw);
      min-height: 54px; /* keeps space stable for teleport */
    }

    button{
      border:1px solid #111;
      background:#fff;
      color:#111;
      padding:10px 16px;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      touch-action: manipulation;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }

    /* YES grows + increasingly shakes */
    #yesBtn{
      transform: scale(var(--yesScale)) rotate(var(--shakeDeg));
      transform-origin:center;
      will-change: transform;
      transition: transform 140ms ease;
      z-index: 2;
    }

    /* NO: we keep translateX for ‚Äúslide away‚Äù,
       and use position absolute for teleporting inside .buttons */
    #noBtn{
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(calc(-50% + var(--noX)), -50%);
      opacity: var(--noOpacity);
      will-change: transform, opacity, left, top;
      transition: transform 160ms ease, opacity 200ms ease, left 120ms ease, top 120ms ease;
      z-index: 1;
    }

    /* Confetti */
    #confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:3;
      opacity:0;
    }
    #confetti.on{ opacity:1; }

    @media (prefers-reduced-motion: reduce){
      #yesBtn, #noBtn { transition:none; }
    }
  </style>
</head>

<body>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="card" aria-label="Valentine question">
      <div class="gif">
        <img id="gifImg" src="valentine.gif" alt="Valentine gif"
             onerror="this.alt='(Lege valentine.gif neben index.html)'; this.style.opacity=.2;" />
      </div>

      <h1 id="title">Will you be my valentine? üíò</h1>
      <div class="msg" id="msg"></div>

      <div class="buttons" id="btnRow">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </section>
  </main>

  <script>
    const root   = document.documentElement;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msgEl  = document.getElementById("msg");
    const titleEl= document.getElementById("title");
    const gifImg = document.getElementById("gifImg");
    const btnRow = document.getElementById("btnRow");

    const START_GIF = "valentine.gif";
    const YES_GIF   = "yay.gif";

    const noMessages = [
      "Sicher? ü§®",
      "Glaube du hast dich verdr√ºckt üò≠",
      "Nochmal √ºberlegen bitte ü•∫",
      "Das tut weh üíî",
      "Letzte Chance‚Ä¶ üòá",
      "Ok ok‚Ä¶ NO geht nicht üòå"
    ];

    gifImg.src = START_GIF;

    let noClicks = 0;
    let noX = 0;
    let yesScale = 1;

    // Increasing shake intensity with noClicks
    let shakeTimer = null;
    function doShake(intensity){
      if (shakeTimer) return;
      let t = 0;
      shakeTimer = setInterval(() => {
        // intensity in degrees, alternate
        const angle = (t % 2 === 0) ? -intensity : intensity;
        root.style.setProperty("--shakeDeg", angle + "deg");
        t++;
        if (t > 10){
          clearInterval(shakeTimer);
          shakeTimer = null;
          root.style.setProperty("--shakeDeg", "0deg");
        }
      }, 45); // faster = more ‚Äúaggressive‚Äù
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    function rand(min,max){ return Math.random()*(max-min)+min; }

    // Teleport NO within .buttons area (mobile friendly: keep it not too close to edges)
    function teleportNo(){
      const r = btnRow.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // keep within container bounds with padding
      const pad = 10;
      const minX = pad;
      const maxX = Math.max(pad, r.width - b.width - pad);
      const minY = pad;
      const maxY = Math.max(pad, r.height - b.height - pad);

      // random position, but avoid overlapping the YES button too much
      let x = rand(minX, maxX);
      let y = rand(minY, maxY);

      // convert to left/top in px inside container
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      // note: transform already handles translate(-50%,-50%) around its anchor,
      // but because we set left/top in px, we should remove that centering effect:
      // easiest: switch transform base to direct translateX only when teleported
    }

    // We'll use a different transform approach to combine teleport + slide:
    // Set NO to absolute with left/top px, and use translateX(noX) only.
    // (So we update CSS accordingly via inline style.)
    function updateNoTransform(){
      noBtn.style.transform = `translateX(${noX}px)`;
      noBtn.style.opacity = getComputedStyle(root).getPropertyValue("--noOpacity");
    }

    // Initialize NO position near center inside row
    (function initNo(){
      const r = btnRow.getBoundingClientRect();
      noBtn.style.left = (r.width * 0.62) + "px";
      noBtn.style.top  = (r.height * 0.5) + "px";
      noBtn.style.transform = "translateX(0px)";
    })();

    noBtn.addEventListener("click", () => {
      noClicks++;

      // message
      msgEl.textContent = noMessages[Math.min(noClicks - 1, noMessages.length - 1)];

      // YES grows
      yesScale = clamp(yesScale + 0.18, 1, 3.6);
      root.style.setProperty("--yesScale", yesScale.toFixed(3));

      // YES shakes more and more
      const intensity = clamp(2 + noClicks * 0.8, 2, 16); // degrees
      doShake(intensity);

      // NO slide away (progressively leaves screen)
      const step = Math.max(26, Math.floor(window.innerWidth * 0.10));
      noX += step;

      // TELEPORT NO (still clickable, mobile-friendly)
      teleportNo();
      updateNoTransform();

      // eventually fade out & disable
      if (noX > window.innerWidth * 0.70){
        root.style.setProperty("--noOpacity", "0");
        noBtn.style.pointerEvents = "none";
      }
    });

    // ---------- Infinite Confetti ----------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d", { alpha:true });
    let pieces = [];
    let running = false;
    let rafId = null;

    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas, { passive:true });

    function spawnConfetti(count=240){
      pieces = [];
      for(let i=0;i<count;i++){
        pieces.push({
          x: rand(0, window.innerWidth),
          y: rand(-window.innerHeight, -20),
          vx: rand(-1.6, 1.6),
          vy: rand(2.2, 5.5),
          r:  rand(4, 10),
          rot: rand(0, Math.PI*2),
          vr: rand(-0.10, 0.10),
          c: `hsl(${Math.floor(rand(0,360))} 95% 60%)`
        });
      }
    }

    function loop(){
      if(!running) return;
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.vy *= 1.0008;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.7);
        ctx.restore();

        if(p.y > window.innerHeight + 30){
          p.y = rand(-140, -20);
          p.x = rand(0, window.innerWidth);
          p.vy = rand(2.2, 5.5);
        }
        if(p.x < -30) p.x = window.innerWidth + 30;
        if(p.x > window.innerWidth + 30) p.x = -30;
      }

      rafId = requestAnimationFrame(loop);
    }

    function startConfettiInfinite(){
      resizeCanvas();
      spawnConfetti();
      running = true;
      canvas.classList.add("on");
      loop();
    }

    // YES click
    yesBtn.addEventListener("click", () => {
      // remove buttons + messages
      btnRow.style.display = "none";
      msgEl.textContent = "";
      msgEl.style.display = "none";

      // swap gif + title
      titleEl.textContent = "Yay üíò";
      gifImg.style.opacity = "1";
      gifImg.src = YES_GIF;
      gifImg.onerror = () => {
        gifImg.alt = "(Lege yay.gif neben index.html)";
        gifImg.style.opacity = .2;
      };

      // start infinite confetti
      startConfettiInfinite();
    });
  </script>
</body>
</html>
