<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Valentine ðŸ’˜</title>

  <style>
    :root{
      --max: 520px;

      /* YES animation */
      --yesScale: 1;
      --shake: 0deg;

      /* NO animation */
      --noX: 0px;
      --noOpacity: 1;

      /* disco */
      --discoOpacity: 0;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      background:#fff;
      color:#111;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;

      overflow: hidden; /* IMPORTANT: no scroll */
    }

    /* Disco layer (hidden until YES) */
    .disco{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: var(--discoOpacity);
      transition: opacity 260ms ease;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,0,150,.55), transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(0,200,255,.50), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(255,230,0,.45), transparent 38%),
        radial-gradient(circle at 25% 75%, rgba(0,255,140,.45), transparent 40%);
      mix-blend-mode: screen;
      animation: discoMove 1.2s linear infinite;
      z-index: 1;
    }
    @keyframes discoMove{
      0%   { transform: translate3d(0,0,0) scale(1); }
      50%  { transform: translate3d(12px,-10px,0) scale(1.03); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    .wrap{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 18px;
      position: relative;
      z-index: 2;
    }

    .card{
      width: min(var(--max), 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 14px;
    }

    .gif{
      width: min(320px, 82vw);
      border-radius: 16px;
      overflow:hidden;
      background:#f4f4f4;
      box-shadow: 0 12px 40px rgba(0,0,0,.08);
    }
    .gif img{
      width:100%;
      height:auto;
      display:block;
    }

    h1{
      margin:0;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .msg{
      min-height: 20px;     /* keeps layout stable */
      font-size: 14px;
      color: #444;
      margin-top: -4px;
    }

    .buttons{
      margin-top: 6px;
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content:center;
    }

    button{
      border: 1px solid #111;
      background: #fff;
      color:#111;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 800;
      cursor:pointer;
      touch-action: manipulation;
      user-select:none;
      transition: transform 140ms ease;
    }
    button:active{ transform: scale(0.98); }

    /* YES grows + shakes */
    #yesBtn{
      transform: scale(var(--yesScale)) rotate(var(--shake));
      transform-origin: center;
      will-change: transform;
    }

    /* NO slides out gradually */
    #noBtn{
      transform: translateX(var(--noX));
      opacity: var(--noOpacity);
      will-change: transform, opacity;
      transition: transform 160ms ease, opacity 180ms ease;
    }

    /* Confetti canvas */
    #confetti{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
      opacity: 0;
      transition: opacity 200ms ease;
    }
    #confetti.on{ opacity: 1; }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce){
      #yesBtn, #noBtn, .disco, #confetti { transition:none; animation:none; }
    }
  </style>
</head>

<body>
  <div class="disco" aria-hidden="true"></div>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="card" aria-label="Valentine question">
      <div class="gif">
        <img id="gifImg" src="valentine.gif" alt="Valentine gif"
             onerror="this.alt='(valentine.gif neben index.html ablegen)'; this.style.opacity=.2;" />
      </div>

      <h1 id="title">Will you be my valentine? ðŸ’˜</h1>
      <div class="msg" id="msg"></div>

      <div class="buttons" id="btnRow">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </section>
  </main>

  <script>
    const root = document.documentElement;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msgEl  = document.getElementById("msg");
    const titleEl= document.getElementById("title");
    const gifImg = document.getElementById("gifImg");
    const btnRow = document.getElementById("btnRow");

    // change these if you want URLs
    const START_GIF = "valentine.gif";
    const YES_GIF   = "yes.gif";

    const noMessages = [
      "Sicher? ðŸ¤¨",
      "Ich glaube, du hast dich verdrÃ¼ckt ðŸ˜­",
      "Ãœberleg nochmal bitte ðŸ¥º",
      "Das bricht mein Herz ðŸ’”",
      "Letzte Chanceâ€¦ ðŸ˜‡",
      "Ok okâ€¦ aber NO geht nicht ðŸ˜Œ"
    ];

    gifImg.src = START_GIF;

    let yesScale = 1;
    let noClicks = 0;
    let noX = 0;

    // --- shake (tiny) ---
    let shakeTimer = null;
    function doShake(){
      if (shakeTimer) return;
      let t = 0;
      shakeTimer = setInterval(() => {
        const angle = (t % 2 === 0) ? -3 : 3;
        root.style.setProperty("--shake", angle + "deg");
        t++;
        if (t > 8){
          clearInterval(shakeTimer);
          shakeTimer = null;
          root.style.setProperty("--shake", "0deg");
        }
      }, 60);
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    // --- NO logic ---
    noBtn.addEventListener("click", () => {
      noClicks++;

      // show message
      msgEl.textContent = noMessages[Math.min(noClicks - 1, noMessages.length - 1)];

      // move NO out
      const step = Math.max(24, Math.floor(window.innerWidth * 0.08));
      noX += step;
      root.style.setProperty("--noX", noX + "px");

      // grow YES + shake
      yesScale = clamp(yesScale + 0.22, 1, 3.8);
      root.style.setProperty("--yesScale", yesScale.toFixed(3));
      doShake();

      // fade & disable NO when far enough
      if (noX > window.innerWidth * 0.55){
        root.style.setProperty("--noOpacity", "0");
        noBtn.style.pointerEvents = "none";
      }
    });

    // ---------- Confetti (no library) ----------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d", { alpha: true });
    let pieces = [];
    let running = false;
    let rafId = null;

    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas, { passive:true });

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function spawnConfetti(count=190){
      pieces = [];
      for(let i=0;i<count;i++){
        pieces.push({
          x: rand(0, window.innerWidth),
          y: rand(-window.innerHeight, -20),
          vx: rand(-2.2, 2.2),
          vy: rand(2.4, 5.5),
          r:  rand(4, 10),
          rot: rand(0, Math.PI*2),
          vr: rand(-0.12, 0.12),
          c: `hsl(${Math.floor(rand(0,360))} 95% 60%)`,
        });
      }
    }

    function loop(){
      if(!running) return;
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.vy *= 1.002;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.7);
        ctx.restore();

        if(p.y > window.innerHeight + 30){
          p.y = rand(-140, -20);
          p.x = rand(0, window.innerWidth);
          p.vy = rand(2.4, 5.5);
        }
      }
      rafId = requestAnimationFrame(loop);
    }

    function startConfetti(ms=4500){
      resizeCanvas();
      spawnConfetti();
      running = true;
      canvas.classList.add("on");
      loop();
      setTimeout(stopConfetti, ms);
    }

    function stopConfetti(){
      running = false;
      if(rafId) cancelAnimationFrame(rafId);
      rafId = null;
      canvas.classList.remove("on");
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    }

    // --- YES logic ---
    yesBtn.addEventListener("click", () => {
      // remove buttons completely
      btnRow.style.display = "none";

      // remove the "sure?" messages
      msgEl.textContent = "";
      msgEl.style.display = "none";

      // new title + new gif
      titleEl.textContent = "Best decision ever ðŸ˜­ðŸ’–";
      gifImg.style.opacity = "1";
      gifImg.src = YES_GIF;
      gifImg.onerror = () => {
        gifImg.alt = "(yes.gif neben index.html ablegen oder URL nutzen)";
        gifImg.style.opacity = .2;
      };

      // stop animations on buttons
      root.style.setProperty("--shake", "0deg");
      root.style.setProperty("--yesScale", "1");

      // disco ON + confetti
      root.style.setProperty("--discoOpacity", "1");
      startConfetti();
    });
  </script>
</body>
</html>
